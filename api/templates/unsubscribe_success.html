<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구독 해지 완료</title>
    <style>
        body {{
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }}
        .container {{
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            text-align: center;
        }}
        .success-icon {{
            font-size: 48px;
            margin-bottom: 20px;
        }}
        h1 {{
            color: #28a745;
            margin-bottom: 20px;
        }}
        p {{
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }}
        .info {{
            background-color: #f8f9fa;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
        }}
    </style>
</head>
<body>
    <div class="container">
        <h1>구독 해지 완료</h1>
        <p><strong>$email</strong>의</p>
        <p><strong>$category</strong> 카테고리 구독이 해지되었습니다.</p>
        <div class="info">
            <p>더 이상 해당 카테고리의 알림 이메일을 받지 않습니다.</p>
            <p>다시 구독하시려면 구독 페이지를 방문해주세요. (현재 테스트 중이므로 관리자에게 다시 요청해주세요)</p>
        </div>
    </div>
</body>
</html>
