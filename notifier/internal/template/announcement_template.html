<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숭실대학교 공지사항 알림</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif; background-color: #f4f4f4;">
<table role="presentation" style="width: 100%; background-color: #f4f4f4; padding: 20px 0;">
    <tr>
        <td align="center">
            <table role="presentation" style="max-width: 600px; width: 100%; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                <!-- Header -->
                <tr>
                    <td style="background: linear-gradient(135deg, #0066cc 0%, #004999 100%); padding: 30px 20px; text-align: center;">
                        <h1 style="margin: 0; color: #ffffff; font-size: 24px; font-weight: bold;">📢 숭실대학교 공지사항</h1>
                        <p style="margin: 10px 0 0 0; color: #e6f2ff; font-size: 14px;">숭실대학교 IT지원위원회 공지사항 알림 서비스</p>
                    </td>
                </tr>

                <!-- Content -->
                <tr>
                    <td style="padding: 30px 20px;">
                        <h2 style="margin: 0 0 20px 0; color: #333333; font-size: 20px; font-weight: bold;">%s</h2>

                        <table role="presentation" style="width: 100%; border-collapse: collapse;">
                            <tr>
                                <td style="padding: 12px; background-color: #f8f9fa; border-bottom: 1px solid #e9ecef; font-weight: bold; color: #495057; width: 120px;">카테고리</td>
                                <td style="padding: 12px; background-color: #ffffff; border-bottom: 1px solid #e9ecef; color: #333333;">
                                    <span style="display: inline-block; padding: 4px 12px; background-color: #0066cc; color: white; border-radius: 12px; font-size: 13px;">%s</span>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding: 12px; background-color: #f8f9fa; border-bottom: 1px solid #e9ecef; font-weight: bold; color: #495057;">등록일</td>
                                <td style="padding: 12px; background-color: #ffffff; border-bottom: 1px solid #e9ecef; color: #333333;">%s</td>
                            </tr>
                            <tr>
                                <td style="padding: 12px; background-color: #f8f9fa; border-bottom: 1px solid #e9ecef; font-weight: bold; color: #495057;">등록부서</td>
                                <td style="padding: 12px; background-color: #ffffff; border-bottom: 1px solid #e9ecef; color: #333333;">%s</td>
                            </tr>
                            <tr>
                                <td style="padding: 12px; background-color: #f8f9fa; font-weight: bold; color: #495057;">진행상태</td>
                                <td style="padding: 12px; background-color: #ffffff; color: #333333;">%s</td>
                            </tr>
                        </table>

                        <!-- Button -->
                        <table role="presentation" style="width: 100%; margin-top: 30px;">
                            <tr>
                                <td align="center">
                                    <a href="%s" style="display: inline-block; padding: 14px 40px; background-color: #0066cc; color: #ffffff; text-decoration: none; border-radius: 6px; font-weight: bold; font-size: 16px; box-shadow: 0 2px 4px rgba(0,102,204,0.3);">자세히 보기</a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <!-- Footer -->
                <!-- TODO : 구독 해지 API 개발 후 링크 수정 -->
                <tr>
                    <td style="background-color: #f8f9fa; padding: 20px; text-align: center; border-top: 1px solid #e9ecef;">
                        <p style="margin: 0 0 10px 0; color: #6c757d; font-size: 13px;">숭실대학교 IT지원위원회 공지사항 알림 서비스</p>
                        <p style="margin: 0; color: #adb5bd; font-size: 12px;">이메일 수신을 원하지 않으시면 <a href="https://www.google.com">구독</a>을 해지해주세요.</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
